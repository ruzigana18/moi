<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
    body{
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #4b898b;
    }
    .calculator {
        background-color: #3a878a;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(46, 27, 63, 0.2);
        width: 300px;
        padding:20px;
    }
    .display{ 
        width: 100%;
        height: 50px;
        font-size: 1.5em;
        text-align: right;
        margin-bottom: 10px;
        padding-right: 10px;
        box-sizing: border-box;
        border: 1px solid #447a7c;
        border-radius: 4px;
    }
    .button{
    width: 60px;
    height: 60px;
    font-size: 1.2em;
    margin: 5px;
    border: 2px solid #06060e;
    border-radius: 10px;
    cursor: pointer;
    }
    .button.op{background-color: #0f0f0f9f;}
    .button.num{background-color: #251f23b4;}
    .button.func{background-color: #201f2485;}
    .button.clear{background-color: #292225bd;color:rgba(43, 32, 33, 0.521);}
    reine {
        background-color: aqua;
     }
    </style>
    </head>
    <body>
    <div class="calculator">
    <input type="text"id="display"class="display"disabled>
                <div class="reine">
                    <button class="button num"onclick="appendToDisplay('9')">9</button>
                    <button class="button num"onclick="appendToDisplay('8')">8</button>
                    <button class="button num"onclick="appendToDisplay('7')">7</button>
                   <button class="button op"onclick="appendToDisplay(' /')">/</button><br>
                   <button class="button op"onclick="appendToDisplay('6')">6</button>
                    <button  class="button num"onclick="appendToDisplay('5')">5</button>
                    <button  class="button num"onclick="appendToDisplay('4')">4</button>
                    <button  class="button num"onclick="appendToDisplay(')')">)</button>
                    <button class="buttom op"onclick="appendToDisplay('*')">*<button><br>
                    <button class="button op"onclick="appendToDisplay('3')">3</button>
                   <button class="button num"onclick="appendToDisplay('1')">1</button>
                    <button class="button num"onclick="appendToDisplay('2')">2</button>
                    <button class="button num"onclick="appendToDisplay(')')">)</button><br>
                    <button class="buttom op"onclick="appendToDisplay('-')">-</button>
                    <button class="button op"onclick="appendToDisplay('%')">%</button>
                    <button class="button num"onclick="appendToDisplay('0')">0</button>
                    <button class="button func"onclick="appendToDisplay('.')">.</button><br>
                    <button class="button func"onclick="calculate()">=</button>
                    <button class="button op"onclick="appendToDisplay('+')">+</button>
                    <button class="button func"onclick="appendToDisplay('Math.sin(')">sin</button>
                    <button class="button func"onclick="appendToDisplay('Math.cos(')">cos</button><br>
                    <button class="button func"onclick="appendToDisplay('Math.tan(')">tan</button>
                    <button class="button func"onclick="appendToDisplay('Math.sqrt(')">âˆš</button>  
                    <button class="button func"onclick="appendToDisplay('Math.pow(')">^</button>
                    <button class="button func"onclick="appendToDisplay('Math.log(')">log</button><br>
                    <button class="button func"onclick="appendToDisplay('Math.exp(')">exp</button>
                    <button class="button clear"onclick="ClearDisplay()">C</button>
                </div>
        <script>
                    function appendToDisplay(value) {
                    document.getElementById('display').value+=value;
    }
                    function calculate() {
                        try {
                         let result=
                    eval(document.getElementById("display").value);
                    document.getElementById("display").value=result;
                        } catch (error) {
                    document.getElementById("display").value="Error";
                        }
                    }
                    function ClearDisplay() {
                        document.getElementById("display").value="";
                    }
</script>
</body>
</html>
